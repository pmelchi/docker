version: '3'

services:
  db:
    image: postgres:alpine
    restart: always
    volumes:
      - nextcloud-db:/var/lib/postgresql/data
    env_file:
      - db.env
    deploy:
        replicas: 1
        placement:
            constrainsts:
                - node.labels.disk == hdd
        restart_policy:
            condition: on-failure
            max_attempts: 1
  app:
    image: nextcloud:fpm-alpine
    restart: always
    volumes:
      - nextcloud-html:/var/www/html
    environment:
      - POSTGRES_HOST=db
    env_file:
      - db.env
    depends_on:
      - db
    deploy:
        replicas: 1
        placement:
            constraints:
                - node.labels.disk == hdd
        restart_policy:
            cond

  web:
    build: ./web
    restart: always
    volumes:
      - nextcloud:/var/www/html:ro
    environment:
      - VIRTUAL_HOST=
      - LETSENCRYPT_HOST=
      - LETSENCRYPT_EMAIL=
    depends_on:
      - app
    networks:
      - proxy-tier
      - default

  proxy:
    build: ./proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy-tier

  letsencrypt-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    volumes:
      - certs:/etc/nginx/certs
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy-tier
    depends_on:
      - proxy

volumes:
  nextcloud-db:
    external: true
  nextcloud-html:
    external: true
  certs:
  vhost.d:
  html:

networks:
  proxy-tier: